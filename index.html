<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Cat</title>
</head>
<body>
    <div class="container flex">
        <div class="box">
            <div class="floor"></div>
            <div class="cat">
                <div class="cat__body cat__color"></div>
                <div class="cat__head cat__color"></div>
                <div class="cat__ears cat__ears-left cat__color"></div>
                <div class="cat__ears cat__ears-right cat__color"></div>
                <div class="cat__eyes cat__eyes-left"></div>
                <div class="cat__eyes cat__eyes-right"></div>
                <div class="cat__paw cat__paw-left cat__color"></div>
                <div class="cat__paw cat__paw-right cat__color"></div>
                <div class="cat__claw cat__claw-left-1"></div>
                <div class="cat__claw cat__claw-left-2"></div>
                <div class="cat__claw cat__claw-right-1"></div>
                <div class="cat__claw cat__claw-right-2"></div>
                <div class="cat__nose"></div>
                <div class="cat__whiskar cat__whiskar-top-left"></div>
                <div class="cat__whiskar cat__whiskar-left"></div>
                <div class="cat__whiskar cat__whiskar-bottom-left"></div>
                <div class="cat__whiskar cat__whiskar-top-right"></div>
                <div class="cat__whiskar cat__whiskar-right"></div>
                <div class="cat__whiskar cat__whiskar-bottom-right"></div>
                <div class="cat__mouth cat__mouth-left"></div>
                <div class="cat__mouth cat__mouth-right"></div>
                <div class="cat__tail cat__color"></div>
            </div>
            <div class="moon"></div>
        </div>
    </div>
</body>
</html>
